<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="submit_form.py" method="POST">
	    
	<label for="last_name">Фамилия:</label>
	<input type="text" id="last_name" name="last_name" maxlength="50" required><br>

	<label for="first_name">Имя:</label>
	<input type="text" id="first_name" name="first_name" maxlength="50" required><br>

	<label for="patronymic">Отчество:</label>
	<input type="text" id="patronymic" name="patronymic" maxlength="50"><br>

        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="birthdate">Дата рождения:</label>
        <input type="date" id="birthdate" name="birthdate" required><br>

        <label>Пол:</label>
	<label for="male">Мужской</label>
        <input type="radio" id="male" name="gender" value="male" required>
	<label for="female">Женский</label>
        <input type="radio" id="female" name="gender" value="female" required>
  
        <label for="languages">Любимый язык программирования:</label>
        <select id="languages" name="languages[]" multiple required>
            <option value="Pascal">Pascal</option>
            <option value="C">C</option>
            <option value="C++">C++</option>
            <option value="JavaScript">JavaScript</option>
            <option value="PHP">PHP</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="Haskel">Haskel</option>
            <option value="Clojure">Clojure</option>
            <option value="Prolog">Prolog</option>
            <option value="Scala">Scala</option>
            <option value="Go">Go</option>
        </select><br>

        <label for="bio">Биография:</label>
        <textarea id="bio" name="bio" rows="4" required></textarea><br>

      
        <label for="contract">С контрактом ознакомлен(а)</label>
	<input type="checkbox" id="contract" name="contract" required></br>

        <button type="submit">Сохранить</button>
    </form>
</body>
</html>
